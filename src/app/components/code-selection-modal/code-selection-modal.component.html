<app-modal-window [(show)]="showModal" (onClose)="onClose.emit();" (showChange)="showModalChange.emit(showModal)">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
            </div>
            <div class="col s12 m6">
                <app-user-selector [users]="userDataList"
                                   (currentUser)="onSelectUser($event)">
                </app-user-selector>
            </div>
            <div class="col s12 m6">
                <app-code-selector *ngIf="codeList"
                                   [codeList]="codeList"
                                   (codeSelected)="onSelectCode($event)">
                </app-code-selector>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button *ngIf="currentCodeList" [disabled]="!currentCode"
                class="modal-close waves-effect waves-purple btn-flat" (click)="sendCode()">
            Show 
        </button>
    </div>
</app-modal-window>
